<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bright Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title"> Image Gallery</h1>

  <div class="gallery" id="gallery">
    <img src="img1.jpg" alt="Image 1" />
    <img src="img2.jpg" alt="Image 2" />
    <img src="img3.jpg" alt="Image 3" />
    <img src="img4.jpg" alt="Image 4" />
    <img src="img5.jpg" alt="Image 5" />
    <img src="img6.jpg" alt="Image 6" />
    <img src="img7.jpg" alt="Image 7" />
    <img src="img8.jpg" alt="Image 8" />
    <img src="img9.jpg" alt="Image 9" />
    <img src="img10.jpg" alt="Image 10" />

  </div>

  <div class="fullscreen" id="fullscreen">
    <img id="fullscreen-img" src="" alt="Full View" />
    <button class="back-button" onclick="hideFullscreen()">Back to Gallery</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
